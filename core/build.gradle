apply plugin: "java"
targetCompatibility = 1.8
sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    // https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-core
    //compile group: 'org.deeplearning4j', name: 'deeplearning4j-core', version: '0.0.3.1'

    // https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-nn
    compile group: 'org.deeplearning4j', name: 'deeplearning4j-nn', version: '1.0.0-beta2'

}